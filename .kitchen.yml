---
driver:
  name: vagrant

transport:
  username: vagrant
  password: vagrant

provisioner:
  name: chef_zero
  log_level: debug
  product_version: 14
  product_name: chef

verifier:
  name: inspec

platforms:
  - name: ubuntu-22.04-arm64
<% if RUBY_PLATFORM =~ /darwin/ %>
    driver:
      provider: parallels
      box: bento/ubuntu-22.04-arm64
<% end %>

suites:
  - name: default
    provisioner: &default-provisioner
      policyfile: test/fixtures/policies/default.rb
  - name: test_unauthenticated_metrics
    provisioner:
      <<: *default-provisioner
      attributes:
        hashicorp-vault:
          config:
            unauthenticated_metrics_access: true
  - name: test_license
    provisioner:
      <<: *default-provisioner
      attributes:
        hashicorp-vault:
          license_content: <%= ENV['VAULT_LICENSE'] %>
  - name: test_license_external_ent
    provisioner:
      <<: *default-provisioner
      attributes:
        hashicorp-vault:
          enterprise: true
          license_content: <%= ENV['VAULT_LICENSE'] %>
  - name: test_license_internal_ent
    provisioner:
      <<: *default-provisioner
      attributes:
        hashicorp-vault:
          archive_url_root: "cdn.aws.robloxlabs.com"
          enterprise: true
          use_internal_repos: true
          license_content: <%= ENV['VAULT_LICENSE'] %>
